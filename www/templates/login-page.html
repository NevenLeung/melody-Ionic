<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <div class="h1 title">Login</div>
  </ion-header-bar>
  <ion-content overflow-scroll="false">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" placeholder="username" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" placeholder="password" ng-model="loginData.password">
      </label>
      <ion-checkbox class="" ng-model="rememberMe">
        <span class="">Remember me</span>
      </ion-checkbox>
    </div>
    <div class="row">
      <div class="col-40" style="margin: 0 5%;">
        <button class="button button-block button-calm" ng-click="doLogin()">Login</button>
      </div>
      <div class="col-40" style="margin: 0 5%;">
        <button class="button button-block button-balanced" ng-click="openRegisterModal()">Register</button>
      </div>
    </div>
